<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Транскриптор речи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        select, input[type="file"], button {
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .transcription-output {
            margin-top: 20px;
            text-align: left;
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-width: 600px;
            margin: 20px auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        audio {
            margin-top: 10px;
        }
        .recording-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Добавляет пространство между кнопками и аудиоплеером */
            margin-top: 20px;
        }

        button {
            padding: 10px;
            font-size: 1rem;
        }

audio {
    margin-top: 0;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Транскриптор речи</h1>

        <!-- Форма выбора модели -->
        <form method="POST" enctype="multipart/form-data">
            <label for="model">Выберите модель:</label>
            <select name="model" id="model" onchange="this.form.submit()">
                {% for model in available_models %}
                    <option value="{{ model }}" {% if model == current_model_name %}selected{% endif %}>
                        {{ model }}
                    </option>
                {% endfor %}
            </select>
        </form>

        <!-- Форма загрузки файла -->
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Загрузите файл:</label>
            <input type="file" name="file" id="file" required>
            <button type="submit">Транскрипция</button>
        </form>

        <!-- Возможность записи и прослушивания аудио -->
        <div>
            <h2>Записать аудио</h2>
            <div class="recording-controls">
                <button id="startRecord">Начать запись</button>
                <button id="stopRecord" disabled>Остановить запись</button>
                <audio id="audioPlayer" controls></audio>
            </div>
        </div>

        <!-- Вывод результата транскрибации -->
        {% if transcription %}
            <div class="transcription-output">
                <h2>Результат:</h2>
                <p>{{ transcription }}</p>
            </div>
        {% endif %}

        <h2>История транскрипции</h2>
        <ul>
            {% for entry in history %}
                <li>
                    <strong>{{ entry.filename }}</strong> (Модель: {{ entry.model }})<br>
                    <a href="{{ url_for('download_file', filename=entry.txt_file) }}">Загрузить транскрипцию</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        // Запуск записи
        document.getElementById("startRecord").addEventListener("click", () => {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        document.getElementById("audioPlayer").src = audioUrl;
                        audioChunks = [];
                    };

                    mediaRecorder.start();
                    document.getElementById("startRecord").disabled = true;
                    document.getElementById("stopRecord").disabled = false;
                })
                .catch(error => console.error("Error accessing media devices.", error));
        });

        // Остановка записи
        document.getElementById("stopRecord").addEventListener("click", () => {
            mediaRecorder.stop();
            document.getElementById("startRecord").disabled = false;
            document.getElementById("stopRecord").disabled = true;

            // После записи отправляем файл на сервер
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const formData = new FormData();
            formData.append("file", audioBlob, "recorded_audio.wav");

            // Отправляем аудио файл на сервер
            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);  // Показываем результат транскрибации
                // Обновляем интерфейс с результатом транскрипции
                document.querySelector(".transcription-output").innerText = data.transcription;
            })
            .catch(error => console.error('Error uploading audio:', error));
        });
    </script>
</body>
</html>
